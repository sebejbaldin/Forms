<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modulo Dati Accompagnatore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../node_modules/flag-icon-css/css/flag-icon.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../customStyle.css" />
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../util.js"></script>
    <script src="../it.js"></script>
    <script src="../en_US.js"></script>
    <script src="check-in-son.js"></script>
</head>

<body style="background-color: honeydew">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-xs-12">
                <h2 id="formTitle">Modulo Dati Accompagnatore</h2>
            </div>
            <div class="col-sm-2 col-sm-offset-2 col-xs-4 col-xs-offset-2">
                <button type="button" id="itLang" class="btn btn-default btn-block">
                    <span class="flag-icon flag-icon-it"></span>
                </button>
            </div>
            <div class="col-sm-2 col-xs-4">
                <button type="button" id="en_USLang" class="btn btn-default btn-block">
                    <span class="flag-icon flag-icon-us"></span>
                </button>
            </div>
        </div>
        <br>
        <form id="anagrafica" action="http://localhost:47540/CheckIn/ListaAdd" method="POST">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="Surname" id="surnameL">Cognome</label>
                        <input type="text" class="form-control" name="Surname" id="Surname" aria-describedby="surnameL" required>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="Name" id="nomeL">Nome</label>
                        <input type="text" class="form-control" id="Name" name="Name" aria-describedby="nomeL" required>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="Gender" id="genderL">Genere</label>
                        <select class="form-control" id="Gender" name="Gender" aria-describedby="genderL" required>
                            <option value="Maschio">Maschio</option>
                            <option value="Femmina">Femmina</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row" id="birthThings">
                <br>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label" for="BirthState" id="birthStateL">Stato di Nascita</label>
                        <input type="text" class="form-control" id="BirthState" name="BirthState" aria-describedby="birthStateL" autocomplete="off"
                            required>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="BirthCity" id="birthCityL">Comune di Nascita</label>
                        <input type="text" class="form-control" id="BirthCity" name="BirthCity" aria-describedby="birthCityL" autocomplete="off">
                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="form-group">
                        <label class="control-label" for="BirthDate" id="birthDateL">Data di Nascita</label>
                        <input type="date" class="form-control" id="BirthDate" name="BirthDate" aria-describedby="birthDateL" required>
                    </div>
                </div>
            </div>
            <div class="row" id="dependTo">
                <br>
                <div class="col-sm-7">
                    <div class="form-group">
                        <label class="control-label" for="Citizenship" id="citizenshipL">Cittadinanza</label>
                        <input type="text" class="form-control" id="Citizenship" name="Citizenship" aria-describedby="citizenshipL" required>
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="form-group">
                        <label class="control-label" for="ResidenceState" id="residenceStateL">Stato di Residenza</label>
                        <input type="text" class="form-control" id="ResidenceState" name="ResidenceState" aria-describedby="residenceStateL" autocomplete="off"
                            required>
                    </div>
                </div>
            </div>
            <div class="row" id="toToggle">
                <br>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label" for="ResidenceCity" id="cityL">Comune di Residenza</label>
                        <input type="text" class="form-control" id="ResidenceCity" name="ResidenceCity" aria-describedby="cityL" autocomplete="off"
                            required>
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="form-group">
                        <label class="control-label" for="HomeAddress" id="addressL">Indirizzo di Casa</label>
                        <input type="text" class="form-control" id="HomeAddress" name="HomeAddress" aria-describedby="addressL">
                    </div>
                </div>
                <div class="col-sm-1">
                    <div class="form-group">
                        <label class="control-label" for="AddressNumber" id="addressNumberL">N.</label>
                        <input type="text" class="form-control" id="AddressNumber" name="AddressNumber" aria-describedby="addressNumberL">
                    </div>
                </div>
            </div>
            <div class="row">
                <br>
                <div class="col-sm-3 col-xs-6">
                    <button type="submit" class="btn btn-primary btn-block" id="buttonSubmit">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                        Salva
                    </button>
                </div>
                <div class="col-sm-3 col-xs-6">
                    <button type="button" class="btn btn-primary btn-block" id="randB">
                        Rand
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
